spring.application.name=payment-service
server.port=8082

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


stripe.success.url=http://localhost:3000/success
stripe.cancel.url=http://localhost:3000/cancel

spring.datasource.url=jdbc:h2:mem:payment_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


stripe.secret.key=${SESSION_SECRET_KEY}
stripe.webhook.secret=${WEBHOOK_KEY}
